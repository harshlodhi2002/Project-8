<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bounce Animation</title>
		<link rel="stylesheet" href="pingpong.css" />
	</head>
	<body>
      <h1>PING PONG GAME</h1>
		<div class="pingpong">
			<div class="table">
				<div class="line">
					<div class="net-top"></div>
					<div class="net-middle"></div>
					<div class="net-bottom"></div>
					<div class="net-shadow"></div>
				</div>

				<div class="c1">
					<div class="b1"></div>
				</div>
				<div class="c2">
					<div class="b2"></div>
				</div>
				<div class="c3">
					<div class="b3"></div>
				</div>
				<div class="c4">
					<div class="b4"></div>
				</div>
				<span class="ping">PING</span>
				<span class="pong">PONG</span>
			</div>
		</div>
	</body>
</html>
